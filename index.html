<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>

        <form>
          <input type="text" id='breed-text' name="breed" placeholder="Breed of Dog" required><br>
          <input type="text" id='random-num' name="number" placeholder="Number of Dogs" required><br>
          <input type="submit" value="Get dog(s) pic!">
        </form>
        <section class="results hidden">
          <h2>Look at this dog(s)!</h2>
          <div class="new-img"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
